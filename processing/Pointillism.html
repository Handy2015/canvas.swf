<!DOCTYPE html>

<html>
  <head>
    <title>Pointillism 
 | Processing.js</title>

    <!--[if IE]><script type="text/javascript" src="../bin/flashcanvas.js"></script><![endif]-->
    <script type="text/javascript" src="processing.js"></script>
    <script type="text/javascript" src="loader.js"></script>
  </head>
  <body>
    <div id="container">
      <script type="application/processing">
PImage a;

void setup()
{
  a = loadImage("eames.jpg");
  size(200,200);
  noStroke();
  background(255);
  smooth();
}

void draw()
{ 
  float pointillize = map(mouseX, 0, width, 2, 18);
  int x = int(random(a.width));
  int y = int(random(a.height));
  color pix = a.get(x, y);
  fill(pix, 126);
  ellipse(x, y, pointillize, pointillize);
}


     </script>
      <canvas width="200" height="200" style="border: 10px solid #444;"></canvas>
    </div>
  </body>
</html>
