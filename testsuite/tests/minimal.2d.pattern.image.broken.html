<link rel="stylesheet" href="../tests.css">

<body>
<p id="passtext">Pass</p>
<p id="failtext">Fail</p>
<!-- TODO: handle "script did not run" case -->
<p class="output">These images should be identical:</p>
<canvas id="c" class="output" width="100" height="50"><p class="fallback">FAIL (fallback content)</p></canvas>

<ul id="d"></ul>
<script>
_addTest(function(canvas, ctx) {

var img = document.getElementById('broken.png');
_assertSame(img.complete, false, "img.complete", "false");
try { var _thrown = false;
  ctx.createPattern(img, 'repeat');
} catch (e) { if (e.code != DOMException.INVALID_STATE_ERR) _fail("Failed assertion: expected exception of type INVALID_STATE_ERR, got: "+e.message); _thrown = true; } finally { _assert(_thrown, "should throw exception of type INVALID_STATE_ERR: ctx.createPattern(img, 'repeat')"); }


});
</script>
<img src="../images/broken.png" id="broken.png" class="resource">
