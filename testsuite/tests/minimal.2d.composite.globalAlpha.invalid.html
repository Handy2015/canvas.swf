<!DOCTYPE HTML>
<html class="minimal">
<title>Canvas test: 2d.composite.globalAlpha.invalid</title>
<!--[if IE]><script src="../excanvas/excanvas.js"></script><![endif]-->
<script src="../tests.js"></script>
<link rel="stylesheet" href="../tests.css">
<link rel="prev" href="minimal.2d.composite.globalAlpha.range.html" title="2d.composite.globalAlpha.range">
<link rel="next" href="minimal.2d.composite.globalAlpha.default.html" title="2d.composite.globalAlpha.default">
<body>
<p id="passtext">Pass</p>
<p id="failtext">Fail</p>
<!-- TODO: handle "script did not run" case -->
<p class="output">These images should be identical:</p>
<canvas id="c" class="output" width="100" height="50"><p class="fallback">FAIL (fallback content)</p></canvas>

<ul id="d"></ul>
<script>
_addTest(function(canvas, ctx) {

ctx.globalAlpha = 0.5;
var a = ctx.globalAlpha; // might not be exactly 0.5, if it is rounded/quantised, so remember for future comparisons
try { var _thrown = false;
  ctx.globalAlpha = Infinity;
} catch (e) { if (e.code != DOMException.NOT_SUPPORTED_ERR) _fail("Failed assertion: expected exception of type NOT_SUPPORTED_ERR, got: "+e.message); _thrown = true; } finally { _assert(_thrown, "should throw exception of type NOT_SUPPORTED_ERR: ctx.globalAlpha = Infinity"); }
_assertEqual(ctx.globalAlpha, a, "ctx.globalAlpha", "a");
try { var _thrown = false;
  ctx.globalAlpha = -Infinity;
} catch (e) { if (e.code != DOMException.NOT_SUPPORTED_ERR) _fail("Failed assertion: expected exception of type NOT_SUPPORTED_ERR, got: "+e.message); _thrown = true; } finally { _assert(_thrown, "should throw exception of type NOT_SUPPORTED_ERR: ctx.globalAlpha = -Infinity"); }
_assertEqual(ctx.globalAlpha, a, "ctx.globalAlpha", "a");
try { var _thrown = false;
  ctx.globalAlpha = NaN;
} catch (e) { if (e.code != DOMException.NOT_SUPPORTED_ERR) _fail("Failed assertion: expected exception of type NOT_SUPPORTED_ERR, got: "+e.message); _thrown = true; } finally { _assert(_thrown, "should throw exception of type NOT_SUPPORTED_ERR: ctx.globalAlpha = NaN"); }
_assertEqual(ctx.globalAlpha, a, "ctx.globalAlpha", "a");


});
</script>
