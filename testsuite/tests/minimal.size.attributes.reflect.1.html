<script>
_addTest(function(canvas, ctx) {

canvas.width = 120;
canvas.height = 60;
_assertEqual(canvas.getAttribute('width'), '120', "canvas.getAttribute('width')", "'120'");
_assertEqual(canvas.getAttribute('height'), '60', "canvas.getAttribute('height')", "'60'");
_assertEqual(canvas.width, 120, "canvas.width", "120");
_assertEqual(canvas.height, 60, "canvas.height", "60");


});
